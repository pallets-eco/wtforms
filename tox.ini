[tox]
envlist =
    py{36,35,34,27,py3,py}
    stylecheck
    docs-html
    coverage-report

[testenv]
passenv = LANG
deps =
    pytest
    coverage
    babel
commands =
    coverage run -p -m pytest {posargs}

[testenv:docs-html]
deps =
    sphinx
commands = sphinx-build -W -b html -d {envtmpdir}/doctrees docs {envtmpdir}/html

[testenv:docs-linkcheck]
deps =
    sphinx
commands = sphinx-build -W -b linkcheck -d {envtmpdir}/doctrees docs {envtmpdir}/linkcheck

[testenv:coverage-report]
deps = coverage
skip_install = True
commands =
    coverage combine
    coverage report
    coverage html

[testenv:coveralls]
passenv = CI TRAVIS TRAVIS_*
deps = coveralls
skip_install = True
commands =
    coverage combine
    coverage report
    coveralls

[testenv:stylecheck]
basepython = python3.6
deps = black
commands = black --check setup.py tests wtforms
